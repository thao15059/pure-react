<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pure React</title>
</head>
<body>
    <div id="root">React not Rendered</div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script>
        const Person = (props) => {
            return (
                React.createElement("div", {}, [
                    React.createElement('h1', {className: 'title'}, props.name),
                    React.createElement('p', { className: 'job'}, props.job)
                ])
            )
        }

        class App extends React.Component {
            render() {
                return React.createElement('div', {className: 'container'}, [
                React.createElement('h1', {}, 'React is Rendered'),
                React.createElement(Person, { name: 'Thao', job: 'Dev'}),
                React.createElement(Person, { name: 'Y', job: 'Writer'})
            ])
            }
        }

        // functional component
        // const App = () => {
        //     return React.createElement('div', {className: 'container'}, [
        //         React.createElement('h1', {}, 'React is Rendered'),
        //         React.createElement(Person, { name: 'Thao', job: 'Dev'}),
        //         React.createElement(Person, { name: 'Y', job: 'Writer'})
        //     ])
        // };

        ReactDOM.render(React.createElement(App), document.getElementById('root'))
    </script>
</body>
</html>
